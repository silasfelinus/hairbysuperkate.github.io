<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair by superkate!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header id='navbar'>
      <a href="#" class="logo">Hair <span>by superkate!</span></a>
      <ul>
        <li><a href="#" onclick="firstSlide();menuToggle();" class="active">Home</a></li>
        <li><a href="https://www.instagram.com/hairbysuperkate/">Instagram</a></li>
      </ul>
      <span class="menuIcon" onclick="menuToggle()"></span>
    </header>
    <div class="content">
      <div class="bannerText" id="slideshowText">
        <div class="active">   
          <h2>Licensed Barber and Colorist</h2>
          <h5>(fully vaccinated in May) </h5><br>

          <p>
          I'm currently setting up my studio near Old Town in Eureka, CA! <br><br>
          If you would like to be contacted for an appointment when my books open please let me know: <br></p>

          <form id="emailForm" action="saveToFirebase()">
            <label for="wonderful_person">Name</label><br>
            <input type="text" name="wonderful_person" id="wonderful_person"><br>
            <label for="happy_email">Email</label><br>
            <input type="text" name="happy_email" id="happy_email"><br>
            <label for="friendly_phone">Phone</label><br>
            <input type="text" name="friendly_phone" id="friendly_phone"><br>
            <label for="services_desired">Service(s) Desired</label><br>
            <textarea name="services_desired" id="services_desired" rows="2" columns="1"></textarea><br><br>
            <input type="submit" value="Hit Me Up!" id="beautiful_button">
          </form>

        </div>
      </div>
      <div class="bannerImg" id="slideshow">
        <img src="images\stock1.jpg" class="active">
        <img src="images\stock2.jpg">
        <img src="images\stock3.jpg">
      </div>
    </div>
    <div class="icons">
      <ul class="social_media">
        <li><a href="https://www.facebook.com/rainbowsbysuperkate/"><img src="images/facebook_logo.png"></a></li>
        <li><a href="https://twitter.com/superkate999"><img src="images/twitter_logo.png"></a></li>
        <li><a href="https://www.instagram.com/hairbysuperkate/"><img src="images/instagram_logo.png"></a></li>
      </ul>
      <ul class="controls">
        <li><a><img src="images/back_arrow.png" onclick="prevSlide()"></a></li>
        <li><a><img src="images/front_arrow.png" onclick="nextSlide()"></a></li>
      </ul>
    </div>
  </div>
  <script type="text/javascript">
    var slideshow = document.getElementById('slideshow');
    var slides = slideshow.getElementsByTagName('img');
    var index = 0;

    function nextSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }
    function prevSlide() {
      slides[index].classList.remove('active');
      index = (index - 1 + slides.length) % slides.length;
      slides[index].classList.add('active');
    }
    function firstSlide() {
      slides[index].classList.remove('active');
      index = 0;
      slides[index].classList.add('active');
    }
    function lastSlide() {
      slides[index].classList.remove('active');
      index = slides.length - 1;
      slides[index].classList.add('active');
    }

    var slideshowText = document.getElementById('slideshowText');
    var i = 0;


    function menuToggle() {
      var nav = document.getElementById('navbar')
      nav.classList.toggle('active')
    }

    function saveToFirebase() {
      const data = document.getElementById('emailForm').elements[0].value;
      if (ValidateEmail(data)) {
        database.ref('emails').push({ email: data }).then(function (snapshot) {
          pass(); // some success method
        }, function (error) {
          console.log('error' + error);
          fail(); // some error method
        });
        document.getElementById('frm1').reset();
      }
    }

    function ValidateEmail(mail) {
      if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail)) {
        pass();
        return (true);
      }
      else {
        fail();
        return (false);
      }
    }


    function fail() {
      $('#fail').finish().show().delay(1000).fadeOut(6000);
    }
    
    function pass() {
      $('#succ').finish().show().delay(1000).fadeOut(6000);
    }
  </script>
</body>

</html>
